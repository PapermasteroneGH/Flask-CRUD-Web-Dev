<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Navigation{% endblock %}</title>
    <style>
        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <nav>
        <a href="{{ url_for('index') }}">
            Index
        </a>
        <a href="{{ url_for('notepad') }}">
            Initiate Task Manager
        </a>
        <a href="{{ url_for('learnMore') }}">
            Learn more
        </a>
    </nav>

    <div>
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
